<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        padding: 24px;
        background: #f5f5f7;
        color: #1d1d1f;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #1d1d1f;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #424245;
      }

      .input-wrapper {
        display: flex;
        gap: 8px;
        align-items: stretch;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        background: #f5f5f7;
        color: #1d1d1f;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #007aff;
        background: white;
      }

      input[type="text"]:read-only {
        cursor: default;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .btn-browse {
        background: #007aff;
        color: white;
        min-width: 80px;
      }

      .btn-browse:hover {
        background: #0051d5;
      }

      .btn-browse:active {
        transform: scale(0.98);
      }

      .btn-save {
        background: #34c759;
        color: white;
        width: 100%;
        padding: 12px;
      }

      .btn-save:hover {
        background: #2da94d;
      }

      .btn-save:active {
        transform: scale(0.99);
      }

      .btn-save:disabled {
        background: #d2d2d7;
        cursor: not-allowed;
      }

      .info-text {
        font-size: 13px;
        color: #86868b;
        margin-top: 8px;
        line-height: 1.4;
      }

      .status-message {
        padding: 12px;
        border-radius: 8px;
        margin-top: 16px;
        font-size: 14px;
        display: none;
      }

      .status-message.success {
        background: #d1f4dd;
        color: #1e7b34;
        display: block;
      }

      .status-message.error {
        background: #ffd9d9;
        color: #c41e3a;
        display: block;
      }

      .divider {
        height: 1px;
        background: #d2d2d7;
        margin: 24px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>设置</h1>

      <form id="settingsForm">
        <div class="form-group">
          <label for="workDir">默认工作目录</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="workDir"
              placeholder="点击浏览选择目录..."
              readonly
            />
            <button type="button" class="btn-browse" id="browseBtn">
              浏览
            </button>
          </div>
          <div class="info-text" id="currentValue">加载中...</div>
        </div>

        <div class="divider"></div>

        <button type="submit" class="btn-save" id="saveBtn">保存设置</button>
      </form>

      <div class="status-message" id="statusMessage"></div>
    </div>

    <script type="module">
      // 等待 Tauri API 加载完成
      async function waitForTauri() {
        let attempts = 0;
        while (!window.__TAURI__ && attempts < 50) {
          await new Promise((resolve) => setTimeout(resolve, 100));
          attempts++;
        }
        if (!window.__TAURI__) {
          throw new Error("Tauri API 加载超时");
        }
      }

      await waitForTauri();
      const { invoke } = window.__TAURI__.core;
      const { open } = window.__TAURI__.dialog;

      const workDirInput = document.getElementById("workDir");
      const currentValueDiv = document.getElementById("currentValue");
      const browseBtn = document.getElementById("browseBtn");
      const saveBtn = document.getElementById("saveBtn");
      const form = document.getElementById("settingsForm");
      const statusMessage = document.getElementById("statusMessage");

      let originalPath = "";

      // 显示状态消息
      function showStatus(message, type = "success") {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;

        if (type === "success") {
          setTimeout(() => {
            statusMessage.className = "status-message";
          }, 3000);
        }
      }

      // 加载当前设置
      async function loadSettings() {
        try {
          saveBtn.disabled = true;
          const dir = await invoke("get_default_work_dir");
          workDirInput.value = dir;
          originalPath = dir;
          currentValueDiv.textContent = `当前设置: ${dir}`;
          saveBtn.disabled = false;
        } catch (error) {
          console.error("加载设置失败:", error);
          currentValueDiv.textContent = "加载失败: " + error;
          showStatus("加载设置失败: " + error, "error");
        }
      }

      // 浏览目录
      browseBtn.addEventListener("click", async () => {
        try {
          const selected = await open({
            directory: true,
            multiple: false,
            defaultPath: workDirInput.value || undefined,
          });

          if (selected) {
            workDirInput.value = selected;
            if (selected !== originalPath) {
              currentValueDiv.textContent = `新选择: ${selected} (未保存)`;
            } else {
              currentValueDiv.textContent = `当前设置: ${selected}`;
            }
          }
        } catch (error) {
          console.error("选择目录失败:", error);
          showStatus("选择目录失败: " + error, "error");
        }
      });

      // 保存设置
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const newPath = workDirInput.value;
        if (!newPath) {
          showStatus("请选择一个目录", "error");
          return;
        }

        try {
          saveBtn.disabled = true;
          saveBtn.textContent = "保存中...";

          await invoke("set_default_work_dir", { path: newPath });

          originalPath = newPath;
          currentValueDiv.textContent = `当前设置: ${newPath}`;
          showStatus("设置已保存");

          saveBtn.textContent = "保存设置";
          saveBtn.disabled = false;
        } catch (error) {
          console.error("保存设置失败:", error);
          showStatus("保存失败: " + error, "error");
          saveBtn.textContent = "保存设置";
          saveBtn.disabled = false;
        }
      });

      // 页面加载时加载设置
      loadSettings();
    </script>
  </body>
</html>
